<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Kiko Palomares</title>
    <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div id="result">
    
            <img id="machine-img" src="img/rock.png">

            <div id="start-text">
                Choose an option
            </div>

            <img id="user-img" src="img/rock.png">

        </div>

        <div id="group-btn">
            <button id="rock" type="button">
                <img src="img/rock.png"/>
            </button>
            <button id="paper" type="button">
                <img src="img/paper.png"/>
            </button>
            <button id="scissors" type="button">
                <img src="img/scissors.png"/>
            </button>
        </div>

        <footer>Made by Germ√°n Ruiz del Arco</footer>

    </div>
    <script type="module" src="app.js"></script>
