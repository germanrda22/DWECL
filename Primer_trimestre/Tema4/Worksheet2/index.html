<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The reading list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="contenido">
        <form id="form">
            <fieldset>
                <h2>Nuevo libro</h2>
                <label for="titulo">Título</label>
                <input type="text" size="20" name="titulo" title="Escriba el título"><br><br>
                <label for="genero">Género</label>
                <input type="text" size="20" name="genero" title="Escriba el género"><br><br>
                <label for="autor">Autor</label>
                <input type="text" size="20" name="autor" title="Escriba el autor"><br><br>
                <p><strong>Leído</strong></p>
                <label for="leido">Sí</label>
                <input type="checkbox" name="leido" id="leido" title="Seleccione una opción" value="Si"><br>
                <label for="leido">No</label>
                <input type="checkbox" name="leido" id="leido" title="Seleccione una opción" value="No"><br><br>
                <label for="fecha">Fecha de lectura</label>
                <input type="date" name="fecha" title="Seleccione la fecha de lectura"><br><br>
                <button id="boton">Enviar</button><br>
                <img src="libro.jpg">
            </fieldset>
        </form>
    </div>
    <script id="imagen" src="index.js"></script>
</body>
</html>
